<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="wrapper" id="left-wrapper">
                <div class="fb-logo">
                    <svg viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#1877F2"
                            d="M36 18a18 18 0 1 0-20.812 17.86v-12.63h-4.69V18h4.69v-3.96c0-4.63 2.76-7.19 6.98-7.19 2.02 0 4.13.36 4.13.36v4.54h-2.33c-2.3 0-3.02 1.43-3.02 2.9V18h5.14l-.82 5.23h-4.32v12.63A18.003 18.003 0 0 0 36 18z" />
                        <path fill="#fff"
                            d="M25.18 23.23 26 18h-5.14v-3.35c0-1.47.72-2.9 3.02-2.9h2.33V7.21s-2.11-.36-4.13-.36c-4.22 0-6.98 2.56-6.98 7.19V18h-4.69v5.23h4.69v12.63a18.14 18.14 0 0 0 5.79 0V23.23h4.32z" />
                    </svg>
                </div>

                <div class="left-search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" name="userSearch" id="userSearch" placeholder="search facebook">
                </div>
            </div>

            <div class="wrapper" id="middle-wrapper">
                <div class="nav-icons">
                    <i data-lucide="home"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="tv"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="store"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="users"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="gamepad-2"></i>
                </div>

            </div>

            <div class="wrapper" id="right-wrapper">
                <div class="nav-icons">
                    <i data-lucide="plus"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="message-circle"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="bell"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="chevron-down"></i>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <aside id="left-sidebar" class="sidebar">
            <div class="cont-name">
                <img src="./images/images.png" class="profile" alt="Profile">
                <span>Roshan Gurung</span>
            </div>
            <div class="menu-item"><i data-lucide="bot"></i><span>Meta AI</span></div>
            <div class="menu-item"><i data-lucide="users"></i><span>Friends</span></div>
            <div class="menu-item"><i data-lucide="bookmark"></i><span>Saved</span></div>
            <div class="menu-item"><i data-lucide="clock"></i><span>Memories</span></div>
            <div class="menu-item"><i data-lucide="users"></i><span>Groups</span></div>
            <div class="menu-item"><i data-lucide="tv"></i><span>Video</span></div>
            <div class="menu-item"><i data-lucide="store"></i><span>Marketplace</span></div>
            <div class="menu-item"><i data-lucide="rss"></i><span>Feeds</span></div>
            <div class="menu-item"><i data-lucide="calendar"></i><span>Events</span></div>
            <div class="menu-item"><i data-lucide="bar-chart-3"></i><span>Ads Manager</span></div>
            <div class="menu-item"><i data-lucide="chevron-down"></i><span>See more</span></div>
        </section>


        <section class="main-content" id="main-content">
            <div class="activity" id="activity">
                <div class="activity-top">
                    <div class="input-img">
                        <img src="./images/images.png" class="profile" alt="Profile">
                    </div>
                    <label for="activity-input"></label>
                    <input type="text" id="activity-input" placeholder="what's on your mind">
                </div>
                <hr class="divider">
                <div class="action-btn" id="action-btn">
                    <div class="activity-item"><i data-lucide="video"></i><span>video</span></div>
                    <div class="activity-item"><i data-lucide="images"></i><span>images/photos</span></div>
                    <div class="activity-item"><i data-lucide="smile"></i><span>feeling/activiy</span></div>
                </div>
            </div>
            <div class="stories">
                <div class="story" id="add-story">
                    <img src="./images/storyimg.jpg" alt="Story 1">
                    <i data-lucide="plus"></i><span>create story</span>
                </div>
                <div class="story">
                    <img src="./images/storyimg.jpg" alt="Story 2">
                    <span>Sophia</span>
                </div>
                <div class="story">
                    <img src="./images/storyimg.jpg" alt="Story 3">
                    <span>John</span>
                </div>
                <div class="story">
                    <img src="./images/storyimg.jpg" alt="Story 4">
                    <span>Mia</span>
                </div>
                <div class="story">
                    <img src="./images/storyimg.jpg" alt="Story 4">
                    <span>Mia</span>
                </div>
                <div class="story">
                    <img src="./images/storyimg.jpg" alt="Story 4">
                    <span>Mia</span>
                </div>
                <!-- more story cards... -->
            </div>

            <div id="feed">
                <div class="cont-name">
                    <img src="./images/images.png" class="profile" alt="Profile">
                    <span>Roshan Gurung</span>
                </div>
                <div class="content" id="content">
                    <video controls>
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>


        <aside id="right-sidebar" class="sidebar">
            <div id="top-content">
                <span class="item" id="cnt-txt">contacts</span>
                <div class="item item-icon"><i data-lucide="search"></i></div>
                <div class="item item-icon"><i data-lucide="more-horizontal"></i></div>
            </div>
            <div class="contacts">
                <div class="cont-name">
                    <img src="./images/images.png" alt="" class="profile">
                    <span>user1</span>
                </div>
                <div class="cont-name"><img src="./images/images.png" alt="" class="profile">
                    <span>user2</span>
                </div>
                <div class="cont-name">
                    <img src="./images/images.png" alt="" class="profile">
                    <span>user3</span>
                </div>
                <div class="cont-name">
                    <img src="./images/images.png" alt="" class="profile">
                    <span>user4</span>
                </div>
                <div class="cont-name">
                    <img src="./images/images.png" alt="" class="profile">
                    <span>user5</span>
                </div>
            </div>


        </section>
    </main>



    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

</body>

</html>
