<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="wrapper" id="left-wrapper">
                <div class="nav-icons" id="fb-logo">
                    <i data-lucide="facebook"></i>
                </div>
                <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" name="userSearch" id="userSearch" placeholder="search facebook">
                </div>
            </div>

            <div class="wrapper" id="middle-wrapper">
                <div class="nav-icons">
                    <i data-lucide="home"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="tv"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="store"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="users"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="gamepad-2"></i>
                </div>

            </div>

            <div class="wrapper" id="right-wrapper">
                <div class="nav-icons">
                    <i data-lucide="plus"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="message-circle"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="bell"></i>
                </div>
                <div class="nav-icons">
                    <i data-lucide="chevron-down"></i>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <section class="left-sidebar" id="sidebar">
            <div class="menu-item">
                <img src="profile.jpg" class="profile" alt="Profile">
                <span>Roshan Gurung</span>
            </div>
            <div class="menu-item"><i data-lucide="bot"></i><span>Meta AI</span></div>
            <div class="menu-item"><i data-lucide="users"></i><span>Friends</span></div>
            <div class="menu-item"><i data-lucide="bookmark"></i><span>Saved</span></div>
            <div class="menu-item"><i data-lucide="clock"></i><span>Memories</span></div>
            <div class="menu-item"><i data-lucide="user-group"></i><span>Groups</span></div>
            <div class="menu-item"><i data-lucide="tv"></i><span>Video</span></div>
            <div class="menu-item"><i data-lucide="store"></i><span>Marketplace</span></div>
            <div class="menu-item"><i data-lucide="rss"></i><span>Feeds</span></div>
            <div class="menu-item"><i data-lucide="calendar"></i><span>Events</span></div>
            <div class="menu-item"><i data-lucide="bar-chart-3"></i><span>Ads Manager</span></div>
            <div class="menu-item"><i data-lucide="chevron-down"></i><span>See more</span></div>
        </section>
        <section class="main-content" id="main-content">
            <div class="story-section">this is story</div>
            <div id="feed">this id fedd</div>
        </section>
        <section id="right-sidebar" class="sidebar">
            <div class="top-content">
                <span id="cnt-txt">contacts</span>
                <div class="menu-item"><i data-lucide="search"></i></div>
                <div class="menu-item"><i data-lucide="more-horizontal"></i></div>
            </div>
            <div class="contacts">
                <span class="cont-name">user1</span>
                <span class="cont-name">user2</span>
                <span class="cont-name">user3</span>
                <span class="cont-name">user4</span>
                <span class="cont-name">user5</span>
                <span class="cont-name">user6</span>
                <span class="cont-name">user7</span>
                <span class="cont-name">user8</span>
                <span class="cont-name">user9</span>
                <span class="cont-name">user10</span>
            </div>


        </section>
    </main>



    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

</body>

</html>
